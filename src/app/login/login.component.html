<h5>
    Login:
</h5>
<div>
    <div class="col s12">
        <div class="row">
            <div class="col s6">
                <div *ngIf="label" class="collection">
                    <a class="collection-item" style="color: red; background-color: beige ">{{label}}</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input [(ngModel)]="usuario.nome" id="usuario" type="text" class="validate">
                <label for="usuario" class="active">Usu√°rio:</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">https</i>
                <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
                <label for="senha" class="active">Senha:</label>
            </div>
        </div>
    </div>

    <div class="col-12">
        <button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Login
    <i class="material-icons right">send</i>
    </button>
    </div>
</div>
